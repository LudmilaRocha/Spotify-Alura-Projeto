<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersao</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/style/var.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body> 
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>

                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                    <div class="header_search">
                        <img src="./src/assets/icons/search.png" alt="">
                        
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="O que você quer ouvir?" value="" />

                    </div>
                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>

                </div>
            </nav>

        </div>
    </main>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                        
                    </li>
                </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>  
                </button>
                <span class="fa fa-plus"></span>    
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">E facil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class=" languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
            
            <div class="premium">
                <span class="premium_title">TESTAR O PREMIUM DE GRAÇA.</span>
                <span class="premium_subtitle">Inscreva-se para curtir música ilimitada e podcasts, só com alguns anúncios. Não precisa de cartão de crédito. </span>
                <button class="premium_button">
                    <span>Inscreva-se Gratis</span>

                </button>

            </div>
            <div class="playlist-container">
                <div id="result-playlists">
                    <h1 id="greeting">Boa tarde</h1>
                    <h2 class="session">Navegar por todas as seções.</h2>
                </div>

                <div class="offer_scroll-container">
                    <div class="offer_list">
                        <section class="offer_list-item">
                            <!--Card1-->
                            <a href="" class="cards">
                                <div class="cards card1">
                                    <img src="./src/assets/playlist/1.jpeg" alt="">
                                    <span>Boas Festas</span>

                                </div>
                            </a>
                            <a href="" class="cards">
                                <div class="cards card2">
                                    <img src="./src/assets/playlist/2.png" alt="">
                                    <span>Feitos par

                                </div>
                            </a>

                        </section>

                    </div>

                </div>

    

            </div>
                        
        </div>
    </div>
    
</body>
</html>
